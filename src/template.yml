name: 'Acme'
type: 'light'
semanticHighlighting: true

tokenColors:
  - name: 'Comments'
    scope:
      - 'comment'
      - 'punctuation.definition.comment'
    settings:
      foreground: '{fade}'

  - name: 'Strings, constants, numbers, characters'
    scope:
      - 'constant'
      - 'constant.character.escape'
      - 'string'
      - 'entity.other.attribute-name.id'
      - 'support.constant'
    settings:
      foreground: '{fg}'

  - name: 'Errors'
    scope:
      - 'entity.name.exception'
      - 'invalid.illegal'
    settings:
      foreground: '{red_1}'

  - name: 'Sections and headings'
    scope:
      - 'entity.name.section.markdown'
    settings:
      foreground: '{fg}'
      fontStyle: 'bold'

